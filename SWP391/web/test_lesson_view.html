<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lesson View Components</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Test styles for interactive elements */
        .test-button {
            cursor: pointer;
            user-select: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 5px;
        }
        
        .test-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .test-button:active {
            transform: translateY(0);
        }
        
        .quiz-button {
            background: #3b82f6;
            color: white;
        }
        
        .quiz-button:hover {
            background: #2563eb;
            color: white;
        }
        
        .ai-chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #8B5CF6;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
            cursor: pointer;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .ai-chat-toggle:hover {
            background: #7C3AED;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .ai-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            z-index: 9999;
            display: none;
            flex-direction: column;
            border: 1px solid #e5e7eb;
        }
        
        .lesson-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            cursor: pointer;
            position: relative;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .lesson-item:hover {
            background-color: #f8fafc;
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Test Lesson View Components</h1>
        
        <!-- Test Quiz Button -->
        <div class="mb-4">
            <h3>Quiz Button Test</h3>
            <a href="#" class="test-button quiz-button" onclick="testQuizClick()">
                <i class="fas fa-clipboard-question mr-2"></i>
                Take Quiz
            </a>
        </div>
        
        <!-- Test Lesson Items -->
        <div class="mb-4">
            <h3>Lesson Navigation Test</h3>
            <div class="lesson-item" onclick="testLessonClick(1)">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-play text-red-600 text-sm mr-1"></i>
                    <span>Lesson 1: Introduction</span>
                </div>
            </div>
            <div class="lesson-item" onclick="testLessonClick(2)">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-book text-green-600 text-sm mr-1"></i>
                    <span>Lesson 2: Reading Material</span>
                </div>
            </div>
        </div>
        
        <!-- Test Mark Complete Button -->
        <div class="mb-4">
            <h3>Mark Complete Button Test</h3>
            <button id="markCompleteBtn" class="test-button" style="background: #10b981; color: white;" onclick="testMarkComplete()">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="markCompleteText">Mark as Complete</span>
            </button>
        </div>
        
        <!-- Test Results -->
        <div class="mb-4">
            <h3>Test Results</h3>
            <div id="testResults" class="alert alert-info">
                Click on the components above to test their functionality.
            </div>
        </div>
    </div>
    
    <!-- AI Chat Toggle Button -->
    <button id="aiChatToggle" class="ai-chat-toggle" onclick="toggleAiChat()" title="Ask AI Assistant">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="white"/>
        </svg>
    </button>
    
    <!-- AI Chat Container -->
    <div id="aiChatContainer" class="ai-chat-container">
        <div class="p-4">
            <h4>AI Assistant</h4>
            <p>This is a test of the AI chat interface.</p>
            <button onclick="toggleAiChat()" class="btn btn-secondary">Close</button>
        </div>
    </div>
    
    <script>
        let isChatOpen = false;
        
        function testQuizClick() {
            document.getElementById('testResults').innerHTML = '<div class="alert alert-success">✅ Quiz button clicked successfully!</div>';
            console.log('Quiz button test passed');
        }
        
        function testLessonClick(lessonId) {
            document.getElementById('testResults').innerHTML = '<div class="alert alert-success">✅ Lesson ' + lessonId + ' clicked successfully!</div>';
            console.log('Lesson navigation test passed for lesson:', lessonId);
        }
        
        function testMarkComplete() {
            const button = document.getElementById('markCompleteBtn');
            const text = document.getElementById('markCompleteText');
            
            text.textContent = 'Completed';
            button.style.background = '#6b7280';
            button.disabled = true;
            
            document.getElementById('testResults').innerHTML = '<div class="alert alert-success">✅ Mark complete button clicked successfully!</div>';
            console.log('Mark complete test passed');
        }
        
        function toggleAiChat() {
            const container = document.getElementById('aiChatContainer');
            const toggle = document.getElementById('aiChatToggle');
            
            isChatOpen = !isChatOpen;
            
            if (isChatOpen) {
                container.style.display = 'flex';
                toggle.style.display = 'none';
                document.getElementById('testResults').innerHTML = '<div class="alert alert-success">✅ AI Chat opened successfully!</div>';
                console.log('AI chat opened');
            } else {
                container.style.display = 'none';
                toggle.style.display = 'flex';
                document.getElementById('testResults').innerHTML = '<div class="alert alert-success">✅ AI Chat closed successfully!</div>';
                console.log('AI chat closed');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded successfully');
            document.getElementById('testResults').innerHTML = '<div class="alert alert-info">✅ Page loaded. All components initialized.</div>';
        });
    </script>
</body>
</html>
